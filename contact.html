<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Game selling page">
    <meta name="description" content="Games, selling, page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/29b9e20529.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="container">
          <div>
          <a href="index.html"><img src="/images/GameHub_Logo-new.png" class="nav-logo"></a>
        </div>
        <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu"/>
           <ul>
                <li class="games-header"><a href="game-list.html">Games</a></li>
                <li class="contact-header"><a href="contact.html">Contact</a></li>
                <li class="about-header"><a href="about.html">About</a></li>   
                <label for="shopping-cart"><i class="fa-solid fa-cart-shopping"></i></label> 
           </ul>     
        </nav>
    </header>
    <main class="contact">
        <h1>Get in touch with us</h1>
        <form method="POST">
            <div class="form-con">
                <section>
                    <label for="name">Name</label>
              <input type="text" id="name">
              <label for="email">Email</label>
              <input type="email" id="email">
              <label for="phone">Phone</label>
              <input type="phone" id="phone">
              <label for="message">Message</label>
              <textarea id="message" name="message"></textarea>
                </section>
            </div>
          <input type="submit" value="Send Now" class="cta"/>
        </form>
    </main>
</body>
<footer class="foot-game-spec">
    <div>
        <a href="index.html"><img src="/images/GameHub_Logo-new.png" class="nav-logo"></a>
    </div>
  </footer>
</html>
